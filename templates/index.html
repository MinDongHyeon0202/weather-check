<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건설 공정 판단 시스템</title>
</head>

<body>
  <div class="container">
    <h1>건설 공정 판단 시스템 🌦️</h1>

    <!-- 위치 정보 -->
    {% if location %}
      <p>📍 현재 위치: <strong>{{ location }}</strong></p>
    {% endif %}

    <!-- ✅ Google Static Map만 출력 -->
    {% if lat and lon and gmap_key %}
      <h3>🗺️ 현재 위치 지도 (Google Maps)</h3>
      <img
        src="https://maps.googleapis.com/maps/api/staticmap?center={{ lat }},{{ lon }}&zoom=14&size=600x300&markers=color:red%7Clabel:%E2%9C%94%7C{{ lat }},{{ lon }}&key={{ gmap_key }}"
        alt="Google 지도"
      />
    {% endif %}

    <!-- 공정 선택 폼 -->
    <form method="POST">
      <label for="task">공정을 선택하세요:</label>
      <select name="task" id="task" required>
        {% for t in tasks %}
          <option value="{{ t }}" {% if selected_task == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>

      <!-- 숨은 GPS 위경도 -->
      <input type="hidden" name="lat" id="lat" />
      <input type="hidden" name="lon" id="lon" />

      <button type="submit">판단하기</button>
    </form>

    <!-- 위도/경도 출력 (선택 사항) -->
    {% if lat and lon %}
      <p>📌 위도: {{ lat }}, 경도: {{ lon }}</p>
    {% endif %}
  </div>

  <!-- 브라우저 GPS 좌표 수신 -->
  <script>
    navigator.geolocation.getCurrentPosition(
      function (position) {
        document.getElementById("lat").value = position.coords.latitude;
        document.getElementById("lon").value = position.coords.longitude;
      },
      function (error) {
        console.warn(\"[위치 오류]\", error.message);
      }
    );
  </script>
</body>
</html>
